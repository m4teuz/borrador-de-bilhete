<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Borrador de Bilhete</title>
    <style>body { font-family: sans-serif; text-align: center; padding: 50px; }</style>
</head>
<body>
    <h1>Upload de Bilhete</h1>
    <form action="/processar" method="POST" enctype="multipart/form-data">
        <input type="file" name="ticket" accept="image/*" required>
        <br><br>
        <button type="submit">Borrar Mercados</button>
    </form>
</body>
</html>
